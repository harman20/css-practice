    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .left {
        width: 20%;
        height: 60vh;
        background: lightgrey;
      }
      .right {
        width: 80%;
        height: 100vh;
        
      }
      .row1 {
        width: 100%;
        height: 20vh;
        background-color: yellowgreen;
      }
      .mid {
        height: 60vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightgrey;
      }
      .col-1 {
        width: 100%;
        height: 100%;
      }
      .row2 {
        width: 100%;
        height: 60vh;
        background-color: #fff;
      }
      .row3 {
        width: 100%;
        height: 40vh;
        background-color: yellowgreen;
      }
      .col-2 {
        width: 50%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"><h2>Nav</h2></div>
      <div class="right">
        <div class="row1"><h2>Header</h2></div>
        <div class="mid">
          <div class="col-1">
            <div class="row2"><b>Article</b></div>
            <div class="row3">footer</div>
          </div>
          <div class="col-2">Aside</div>
        </div>
      </div>
    </div>
  </body>
</html>
