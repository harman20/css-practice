<html>
<head>
<style>
.flex-container1{
    display: flex;
    background-color:blueviolet;
    width: 200px;
    height: 500px;
    flex-wrap: wrap;
    border:1px solid green;
    justify-content: flex-start;
}
.flex-container1 > div{
    background-color: brown;
    font-size: 30px;
    margin: 10px;
    padding: 20px;
    width:100px;
    height: 100px;
    line-height: 75px;
}
</style>
</head>
<body>
<div class="flex-container1">
<div>A</div>
<div>B</div>
<div>C</div>
</div>
</body>
</html>
